<!DOCTYPE html>
<html lang="en" class="">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=styles.css>
    <script src="script.js" defer></script>
  </head>

  <body id="body">
    <div class="calc-body">
      <div class="calc-theme-toggler">
        <p>calc</p>
        <p>theme</p>
        <input class="calc-slider-range" type="range" min="1" max="3" value="2" default="2" id="themeSlider">
        <div class="calc-slider-numbers">
          <span class="theme--1">1</span>
          <span class="theme--2">2</span>
          <span class="theme--3">3</span>
        </div>
      </div>
      <input class="calc calc-screen" type="text" value="" dir="rtl" disabled>
      <div class="calc calc-buttons">
        <!--  -->
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="delete function" value="delete">DEL</button>
        <!--  -->
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="+">+</button>
        <!--  -->
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="-">-</button>
        <!--  -->
        <!--  -->
        <button type="button" class="decimal function" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" class="operator" value="/">&divide;</button>
        <!--  -->
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="all-clear function" value="all-clear">AC</button>
        <!--  -->
        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>
  </body>

</html>
